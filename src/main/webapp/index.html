</div>
<script>
    var ws
    function cnm(){
        var jb = document.querySelector('#jb').value
        ws = new WebSocket("ws://47.97.223.103:8080/sbhjj/chatWebSocket/"+jb);
        ws.onmessage = function (evt)
        {
            var received_msg = evt.data;
            console.log(evt);
        };
    }

    function test(){
        var from = document.querySelector('#from').value
        ws.send('{\n' +
            '  "content": "sbhjj",\n' +
            '  "fromUser": '+from+
            '}');
    }
</script>
